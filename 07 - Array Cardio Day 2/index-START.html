  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const currentyear = (new Date()).getFullYear(); //interesting
    const someAdult = people.some( person => currentyear - person.year >= 19);

    console.log({someAdult});
    // Array.prototype.every() // is everyone 19 or older?
    const everyoneAdult = people.every( person => currentyear - person.year >= 19)
    console.log({everyoneAdult});
    
    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findComment = comments.find( phrase => phrase.id === 823423)
    console.log({findComment});
    console.log(findComment);
    console.table({findComment});
    console.table(findComment);


    // Array.prototype.findIndex()
    // Find the comment with this ID
    const findIndex = comments.findIndex( phrase => phrase.id === 823423)
    console.table(findIndex);
    // delete the comment with the ID of 823423
    //usado para deletar algo do array ( preciso saber a posicao do elemento)

    // /console.table(findIndex); or ->
    const newComments = [
      ...comments.slice(0, findIndex) ,
      ...comments.slice(findIndex + 1) //que eai pega todo o restante pra frente
    ];
    console.table(comments);
    console.table(newComments);

  </script>
